<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .image_column{
            width: 110px;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>30Movies</h1>
    <hr>

    <a th:href="@{/movies/create}" class="btn btn-primary btn-sm mb-3">
        Add Movie
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th class="image_column">Imagem</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Release Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody th:each="movie : ${movies}">
        <tr>
            <td class="align-middle">
                <img th:src="'https://mybucketoaaa.s3.amazonaws.com/' + ${movie.imgIdentification} + '.png'" style="max-width: 200px; height: auto;">
            </td>
            <td class="align-middle"> <a th:href="@{/movies/info(id=${movie.id})}" th:text="${movie.title}" class="text-decoration-none"/> </td>
            <td class="align-middle" th:text="${movie.rating}"/>
            <td class="align-middle" th:text="${movie.releaseYear}"/>
            <td class="align-middle">
                <a th:href="@{/movies/update(id=${movie.id})}" th:text="Update" class="btn btn-info btn-sm me-1"/>
                <a th:href="@{/movies/delete(id=${movie.id})}" th:text="Delete" class="btn btn-danger btn-sm"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
