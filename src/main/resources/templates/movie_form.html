<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Form</title>
</head>
<body>
    <h1>30movies</h1>
    <hr>

    <form action="#" th:action="@{/movies/save}"
          th:object="${movie}" method="POST" enctype="multipart/form-data">

        <!-- Add hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{title}" placeholder="Title"/>

        <input type="text" th:field="*{director}" placeholder="Director"/>

        <input type="text" th:field="*{description}" placeholder="Description"/>

        <input type="text" th:field="*{releaseYear}" placeholder="Release Year"/>

        <input type="text" th:field="*{runtime}" placeholder="Runtime"/>

        <input type="text" th:field="*{rating}" placeholder="Rating"/>

        <label for="age_rating">Age Rating:</label>
        <select name="age_rating" id="age_rating" th:field="*{ageRating}">
            <option value="">Select an age rating</option>

            <option th:each="age_rating : ${age_ratings}" th:value="${age_rating}" th:text="${age_rating}"></option>
        </select>

        <label for="genre">Genre:</label>
        <select name="genre" id="genre">
            <option value="">Select a genre</option>
            <!-- Iterate over the genres list -->
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.genreName}"></option>
        </select>

        <input type="file" name="file"/>

        <input type="hidden" th:field="*{imgIdentification}" >

        <button type="submit">Save</button>


    </form>
</body>
</html>
