<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1 class="mb-4">30Movies</h1>
    <h3 th:text="${movie.title}" class="mb-4"/>
    <hr>
    <div class="row mb-4">
        <div class="col-md-4">
            <img th:src="'https://mybucketoaaa.s3.amazonaws.com/' + ${movie.imgIdentification} + '.png'" class="img-fluid" alt="Movie Poster"/>
        </div>
        <div class="col-md-8">
            <div class="mb-4">
                <h5>Description:</h5>
                <p th:text="${movie.description}" class="lead mb-0"/>
            </div>
            <div class="mb-4">
                <h5>Director:</h5> <span th:text="${movie.director}" class="lead mb-0"/>
            </div>
            <div class="mb-4">
                <h5>Rating:</h5> <span th:text="${movie.rating}" class="lead mb-0"/>
            </div>
            <div class="mb-4">
                <h5>Release Year:</h5> <span th:text="${movie.releaseYear}" class="lead mb-0"/>
            </div>
            <div class="mb-4">
                <h5>Runtime:</h5> <span th:text="${movie.runtime} + ' minutes'" class="lead mb-0"/>
            </div>
            <div class="mb-4">
                <h5>Age Rating:</h5> <span th:text="${movie.ageRating}" class="lead mb-0"/>
            </div>
        </div>
    </div>

    <hr>
    <a th:href="@{/movies/list}" th:text="'Return to movies list'" class="btn btn-primary"/>
</div>

</body>
</html>
