<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
    <h1>30movies</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Release Year</th>
                <th>Actions </th>
            </tr>
        </thead>
        <tbody th:each="movie : ${movies}">
            <tr>
                <td>
                    <img th:src="'https://projeto30-images.s3.amazonaws.com/movies-images/' + ${movie.imgIdentification} + '.png'">
                </td>
                <td> <a th:href="@{/movies/info(id=${movie.id})}" th:text="${movie.title}"/> <td/>
                <td th:text="${movie.rating}"/>
                <td th:text="${movie.releaseYear}"/>
                <td>
                    <a th:href="@{/movies/update(id=${movie.id})}" th:text="Update"/>
                    <a th:href="@{/movies/delete(id=${movie.id})}" th:text="Delete"/>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
